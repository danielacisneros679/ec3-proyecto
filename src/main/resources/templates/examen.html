<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">

</head>
<body>
<div class="card">
    <div class="card-header">
        CALCULAR COMISION
    </div>
    <div class="card-body">
        <form>
            <div class="mb-3">
                <label for="txtsueldo" class="form-label">Ingrese su sueldo :</label>
                <input type="number"  class="form-control" id="txtsueldo" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="txtcomision" class="form-label">COMISION CALCULADA:</label>
                <input type="number" class="form-control" id="txtcomision" placeholder="name@example.com">
            </div>
            <button type="submit"
                    class="btn btn-primary">CALCULAR</button>
        </form>
    </div>
</div>
<div class="card">
    <div class="card-header">
        CALCULE SU DESCUENTO POR ANTIGUEDAD:
    </div>
    <div class="card-body">
        <form>
            <div class="mb-3">
                <label for="txtaños" class="form-label">Ingrese los años comprando en la tienda :</label>
                <input type="number"  class="form-control" id="txtaños" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="txtdescuento" class="form-label">USTED TIENE UN DESCUENTO DE:</label>
                <input type="number" class="form-control" id="txtdescuento" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="txtpreciof" class="form-label">SU TOTAL A PAGAR ES DE:</label>
                <input type="number" class="form-control" id="txtpreciof" placeholder="name@example.com">
            </div>
            <button type="submit"
                    class="btn btn-primary">CALCULAR</button>
        </form>
    </div>
</div>
</div>
<div class="card">
    <div class="card-header">
       BONIFICACION POR PUNTUALIDAD DE PAGOS :
    </div>
    <div class="card-body">
        <form>
            <div class="mb-3">
                <label for="txtdias" class="form-label">INGRESE LOS DIAS EN LOS QUE HIZO SU PAGO :</label>
                <input type="number"  class="form-control" id="txtdias" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="txttotal" class="form-label">SU TOTAL A PAGAR CON BONIFICACION ES DE :</label>
                <input type="number" class="form-control" id="txttotal" placeholder="name@example.com">
            </div>
            <button type="submit"
                    class="btn btn-primary">CALCULAR</button>
        </form>
    </div>
</div>
</body>
</html>
